<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan prediction web app</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="app.css">
</head>
<body>
<div>
    <form action="/predict"method="post">
      <div class="row">
          <div class="col-md-12">
        <h1> Loan prediction web app </h1>


          <legend><span class="number">1</span> Basic Info</legend>

          <label>Gender:</label>
          <input type="radio" id="Male" value="0" name="Gender"><label for="Male" class="light">Male</label><br>
          <input type="radio" id="Female" value="1" name="Gender"><label for="Female" class="light">Female</label><br>
          <br>

          <label for="Married">Marital status:</label>
          <select id="married" name="Married">
              <option value="0">Not married</option>
              <option value="1">Married</option>
          </select>

          <label for="dependents">Number of children:</label>
          <select id="dependents" name="Dependents">
              <option value="0">Not applicable</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3 or more</option>
          </select>

          <label for="Education">Education level:</label>
          <select id="education" name="Education">
              <option value="1">Graduate</option>
              <option value="0">Not graduate</option>
          </select>

          <label for="SelfEmployed">Employment status:</label>
          <select id="selfemployed" name="Self_Employed">
              <option value="0">Not Self employed</option>
              <option value="1">Self employed</option>
          </select>

          <label for="Credit history">Credit history:</label>
          <select id="credit history" name="Credit_History">
              <option value="1">Yes</option>
              <option value="0">No</option>
          </select>

          <label>Geographical area:</label>
          <input type="checkbox" id="Urban" value="0" name="Property_Area"><label class="light" for="semiurban">Semiurban</label>
          <input type="checkbox" id="Rural" value="1" name="Property_Area"><label class="light" for="urban">Urban</label>
          <input type="checkbox" id="Semiurban" value="2" name="Property_Area"><label class="light" for="rural">Rural</label>
          <br>
          <br>
          <br>

        <button type="submit">PREDICT</button>

    </form>
    <br>
    <br>
    {{ prediction_text }}
      </div>
       </div>

</body>
</html>
